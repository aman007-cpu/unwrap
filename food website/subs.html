<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <title>Subscription</title>
</head>
<body>
    <div class="wrapper">
        <h2>Subscription Form</h2>
        <form action="" method="post" >
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="Full Name" required>
                <i class="fa fa-user icon"></i>
            </div>

            <div class="input_box">
                <input type="text"  class="name" placeholder="Name on Card" required>
                <i class="fa fa-user icon"></i>
            </div> 
            </div>

            <div class="input_group">
                <div class="input_box">
                <input type="email"  class="name" placeholder="Email Address" required>
                <i class="fa fa-envelope icon"></i>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="Address" required>
                <i class="fa fa-map-marker icon"></i>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="city" required>
                <i class="fa fa-map-marker icon"></i>
            </div>
            </div>


            <!----DOB & Gender-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Date of Birth</h4>
                <input type="text"   placeholder="DD" required class="dob">
                <input type="text"   placeholder="MM" required class="dob">
                <input type="text"   placeholder="YYYY" required class="dob"></i>
            </div>
            <div class="input_box">
                <h4>Gender</h4>
                <input type="radio" class="radio" name="gender"  required id="b1" checked>
                <label for="b1">Male</label>
                <input type="radio"  class="radio" name="gender"  required id="b2" checked>
                <label for="b2">Female</label>
                
            </div>
            </div>
            <div class="input_group"> 
                <div class="input_box">
                <h4> Subscription For</h4>
            <select name="subs" id="subs">
                <option value="1 Month">1 Month</option>
                <option value="6 Months">6 Months</option>
                <option value="12 Months">12 Months</option>
                
            </select>
                </div>
            </div>


            <!-----Payment -->

            <div class="input_group">
                <div class="input_box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span><i class="fa fa-cc-visa">Credit Card</i></span></label>
                <input type="radio" name="pay" class="radio" id="bc2" checked>
                <label for="bc2"><span><i class="fa fa-cc-paypal">PayPal</i></span></label>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="card Number 1111-2222-3333" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Month" required>
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Year" required>
                    <i class="fa fa-calendar-o icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                 <button type="submit">Pay Now</button>
                </div>
            </div>

        </form>
    </div>
    
</body>
</html>
