<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <title>Subscription</title>
</head>
<body>
    <div class="wrapper">
        <h2>Subscription Form</h2>
        <form action="" method="post" >
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="Full Name" required>
                <i class="fa fa-user icon"></i>
            </div>
 
            </div>

            <div class="input_group">
                <div class="input_box">
                <input type="email"  class="name" placeholder="Email Address" required>
                <i class="fa fa-envelope icon"></i>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="Address" required>
                <i class="fa fa-map-marker icon"></i>
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                <input type="text"  class="name" placeholder="city" required>
                <i class="fa fa-map-marker icon"></i>
            </div>
            </div>


            <!----DOB & Gender-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Date of Birth</h4>
                <input type="text"   placeholder="DD" required class="dob">
                <input type="text"   placeholder="MM" required class="dob">
                <input type="text"   placeholder="YYYY" required class="dob"></i>
            </div>
            <div class="input_box">
                <h4>Gender</h4>
                <input type="radio" class="radio" name="gender"  required id="b1" checked>
                <label for="b1">Male</label>
                <input type="radio"  class="radio" name="gender"  required id="b2" checked>
                <label for="b2">Female</label>
                
            </div>
            </div>
            <div class="input_group"> 
                <div class="input_box">
                <h4> Subscription For</h4>
            <select name="subs" id="subs">
                <option value="1 Month">1 Month</option>
                <option value="6 Months">6 Months</option>
                <option value="12 Months">12 Months</option>
                
            </select>
                </div>
            </div>


            <!-----Amount-->

            <div class="input_group">
                <div class="input_box">
                <h4>Amount Details</h4>
          
            </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Amount" required>
                    <i class="fa fa-money icon"></i>
                </div>
            </div>

        </form>
        <form class="btnpay">
            <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_JNrgcQt0CHWYq9" async>
             
            </script> 
        </form>

    </div>
    
</body>
</html>
